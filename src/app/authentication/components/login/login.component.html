<div class="login-container">
  <!-- Google Login Button -->
  <button class="google-login">
    <img src="assets/icons/google-symbol.svg" alt="Google Icon" />
    <span>Continue with Google</span>
  </button>

  <!-- Divider -->
  <div class="divider">
    <span class="line"></span>
    <span>OR</span>
    <span class="line"></span>
  </div>

  <h2 class="login-heading">Welcome back!, Login to your account</h2>

  <!-- Login Form -->
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <!-- Email Field -->
    <div class="form-field">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter address here"
        [class.invalid]="isFieldInvalid('email')"
      />
      <div class="input-error" *ngIf="isFieldInvalid('email')">
        Please enter a valid email address.
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-field">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="******"
        [class.invalid]="isFieldInvalid('password')"
      />
      <div class="input-error" *ngIf="isFieldInvalid('password')">
        Password must be at least 8 characters long.
      </div>
    </div>

    <!-- Forgot Password Link -->
    <div class="actions">
      <a href="#" class="forgot-password">Forgot password?</a>
    </div>

    <!-- Error Message (Displays on Failed Login) -->
    <div class="error-message" *ngIf="showError$ | async as error">
      <div class="accent-line"></div>
      <img
        src="assets/icons/error-message.svg"
        alt="Error Message"
        class="error-icon"
      />
      <div class="error-text">
        <strong>Error</strong>
        <p>{{ error }}</p>
      </div>
    </div>

    <!-- Login Button -->
    <button type="submit" class="login-button">Login</button>
  </form>

  <!-- Signup Link -->
  <div class="signup-link">
    Donâ€™t have an account? <a routerLink="/signup">Sign up instead</a>
  </div>
</div>
